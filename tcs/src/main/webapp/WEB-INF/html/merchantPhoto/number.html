<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=750,user-scalable=no" />
<link href="css/number.css" rel="stylesheet" type="text/css" />
<script src="../../js/jquery-3.1.0.min.js"></script>
<script src="../../js/httpService.js"></script>
<title>AR互动相册</title>

</head>
<body>
	<div id="top">
		<img src="" id="topImg" width="750"/>
	</div>
	<div class="header">
		<img id="headerImg" src="img/header.png" />
	</div>
	<div class="number_box">
		<input type="number" maxlength="8" class="number_inp"
			placeholder="输入验证码" />
	</div>
	<div>
		<span class="btn">获取照片</span>
	</div>
	<div class="er">
		<img src="" id="er" />
	</div>
	<script>
		var merchant_id = getURLParams("merchant_id");
		$(function() {
			$("#er").attr("src", "img/er_" + merchant_id + ".png");
			$("#topImg").attr("src", "img/top_" + merchant_id + ".png");
			$("#headerImg").attr("src", "img/header_" + merchant_id + ".png");
		})
		$(".btn")
				.click(
						function() {
							var number = $(".number_inp").val();
							var url = "http://blaz.ar0755.com/BLAPIV3.0/BLAPI/getQrCodePhotoInfos.do";
							sendRequest(
									url,
									{
										"random_code" : number
									},
									function(jsonData) {
										var return_code = jsonData.return_code;
										if (return_code != '1') {
											alert(jsonData.return_msg);
										} else {
											//alert(jsonData.data_content.images);
											window.location.href = "photo.html?merchant_id="
													+ merchant_id
													+ "&images="
													+ jsonData.data_content.images;
										}
									});
						});
	</script>
</body>
</html>
