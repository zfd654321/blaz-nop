<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=750,user-scalable=no" />
<link href="css/cosplay.css" rel="stylesheet" type="text/css" />
<script src="../../js/httpService.js"></script>
<script src="../../js/jquery-3.1.0.min.js"></script>
<script src="js/cosplay.js"></script>
<script type="text/javascript"
	src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<title>奇幻变身体验</title>
<style>
</style>
</head>
<body>
	<div class="main">
		<div class="mask" onclick="showMail()"></div>
		<div class="topimg">
			<img src="img/gamemodel.jpg" width="750" />
		</div>
		<div class="topcheck" onclick="checkModel()">
			<img src="img/word.png" />
		</div>

		<div class="list"></div>
		<div class="bottomline">
			<div class="bottomlight"></div>
			<div class="mail_id"></div>
			<div class="mailsub" onclick="showMail()"></div>
			<div class="redpoint"></div>
			<div class="mailline"></div>
			<div class="choosesum">
				请在<span>60</span>秒内完成选择
			</div>
			<div class="paysub">
				再选<span>0</span>件
			</div>
		</div>
		<div class="bottomline2">
			<div class="bottomlight"></div>
			<img src="img/word-qingxuanze.png" />
		</div>
		<div class="teach">
			<div class="teachclose" onclick="closeTeach()"></div>
		</div>
		<div class="prepay">
			<div class="close" onclick="closeMask()">
				<img src="img/close.png" width="69"
					height="46" />
			</div>
			<div class="preDiv"></div>
			<div class="preTittle"></div>
			<div class="prePrice"></div>
			<div class="cosplaypay" onclick="repay()">
				<p>立即体验</p>
				<p>
					（<span class="payPriceA">2</span>元）
				</p>
			</div>
			<div class="paymore" onclick="payMore()">
				<p>优惠套餐</p>
				<p>
					（<span class="payPriceB">10</span>元<span class="payTimesB">5</span>件）
				</p>
			</div>
		</div>

		<div class="modelPrePay">
			<div class="close" onclick="closeMask()">
				<img src="img/close.png" width="69"
					height="46" />
			</div>
			<div class="preDiv">
				<div class="cosplayimg">
					<div class="icheck" style="display: block;"></div>
					<div class="imgurl">
						<img src="img/gamemodel.jpg"/>
					</div>
				</div>
				<div class="cosplayinfo">
					<div class="cosplaytitle">精选5件</div>
					<div class="cosplaytext">99%用户的选择</div>
				</div>
				<div class="coschecked" id="checked500202"></div>
			</div>
			<div class="preTittle"></div>
			<div class="prePrice"></div>
			<div class="modelpay" onclick="modelpay()">
				<p>立即体验</p>
				<p>
					（<span class="payPriceB">2</span>元）
				</p>
			</div>
		</div>

		<div class="paydone"></div>
	</div>
</body>
</html>
