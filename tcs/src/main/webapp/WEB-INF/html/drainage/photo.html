<title>体验照片免费拿</title>
</head>

<body>

<div class="main">
<div class="text"><img src="img/text1.png"/></div>
<div class="inp"><input type="text" id="random"/></div>
<div class="sub" onclick="checkrandom()"><img src="img/sub1.png"/></div>
<div class="device"><img src="img/device1.png"/></div>
<div class="num1"><img src="img/num1.png"/>
</div>

</div>


<div class="main2">
<div id="top">

</div>
<div class="header">
    <img src="../img/header.png"/>
</div>

	<div id="imglist">
	 
	</div>
	
<div>
    <img src="../img/er.png" id="er"/>
</div>
<img src="../img/robot1.png" class="left_bottom"/>
<img src="../img/robot3.png" class="left_bottom"/>
<img src="../img/robot5.png" class="left_bottom"/>


</div>

<script>
var open_id = '';

$(function() {
	var code = getQueryString('code');
	sendRequest(pageContextPath+'/WXPay/getWXUserOpenId.do', {
		"code" : code
	}, function(jsonData) {
		if (jsonData.data == '1') {
			open_id = jsonData.open_id;
			payable = true;
		} else {
			alert('得到微信用户信息Error!');
		}
	});

});
function checkrandom(){
	var random_code=$("#random").val();
	sendRequest(pageContextPath+'/BLAPI/getIWantImage.do', {
		"pay_mode" : "3",
		"random_code":random_code,
		"open_id":open_id
	}, function(jsonData) {
		if (jsonData.return_code == '1') {
			var str="";
			var imgList=jsonData.data_content.images;
			$.each(imgList,function(i, item) {
				str+="<div class='box'><img src='"+item+"'/></div>";				
			})
			$("#imglist").html(str);
			$(".main").hide();
			$(".main2").show();
		} else {
			alert(jsonData.return_msg);
		}
	});
	//http://192.168.1.110:8080/BLAPIV3.0/BLAPI/getIWantPlayAGame.do?pay_mode=3&random_code=207769&open_id=XGWXGWXGW
}
function getQueryString(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg);
	if (r != null)
		return unescape(r[2]);
	return null;
}


</script>





</body>
