<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script src="../plugin/element/vue.global.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="../plugin/element/index.css">
    <!-- import JavaScript -->
    <script src="../plugin/element/index.full.js"></script>
    <title>Element Plus demo</title>
  </head>
  <body>
    <div id="app">
      <el-container>
        <el-aside width="200px">Aside</el-aside>
        <el-container>
          <el-header>Header</el-header>
          <el-main>Main <el-button>{{ message }}</el-button> </el-main>
          <el-footer>Footer</el-footer>
        </el-container>
      </el-container>
     
    </div>
    <script>
      const App = {
        data() {
          return {message: "Hello Element Plus"};
        }
      };
      const app = Vue.createApp(App);
      app.use(ElementPlus);
      app.mount("#app");
    </script>
  </body>
</html>
