<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- import CSS -->

    <link rel="stylesheet" href="../plugin/element/index.css">
    <link rel="stylesheet" href="../plugin/css/main.css">
    <script src="../plugin/utils/httpService.js"></script>
    <script src="../plugin/utils/jquery-3.1.0.min.js"></script>
    <script src="../plugin/utils/vue.min.js"></script>
    <!-- import JavaScript -->
    <script src="//unpkg.zhimg.com/element-ui@2.15.5/lib/index.js"></script>
    <!--import cityPick-->
    <script type="text/javascript" src="../plugin/city/city-data.js" ></script>
    <!--import sortAble-->
    <script type="text/javascript" src="../plugin/sortable/Sortable.min.js" ></script>
    <title>x-miror</title>
  </head>
  <body>
    <div id="app">
      <div id="headLoader"></div>
      <div id="mainFlex">
        <div id="menuLoader"></div>
        <div id="mainLoader"></div>
      </div>
      <div id="resourceLoader"></div>
    </div>

  </body>

  <script>
    var UserName = {};
    $(function () {
      $("#menuLoader").load("other/menu.html")
      $("#headLoader").load("other/head.html")
      $("#mainLoader").load("other/main.html")
      $("#resourceLoader").load("other/resource.html")
      sendRequest("/oms/userList", null, function (jsonData) {
        let userList = jsonData.data
        for (var i = 0; i < userList.length; i++) {
          UserName[userList[i].id] = userList[i].nickname
        }
      });
    })
  </script>

</html>
