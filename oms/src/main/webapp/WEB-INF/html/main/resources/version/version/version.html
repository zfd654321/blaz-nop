<div id="main">
    <div class="titleline">版本管理</div>
    <el-card class="box-card">
        <!-- 查询栏 -->
        <el-form :inline="true" :model="formInline" class="demo-form-inline">
            <el-form-item label="机器码" size="mini">
                <el-input  v-model.trim="formInline.id" placeholder="机器码"></el-input>
            </el-form-item>
            <el-form-item label="备注" size="mini">
                <el-input  v-model.trim="formInline.remarks" placeholder="备注"></el-input>
            </el-form-item>
            <el-form-item label="状态" size="mini">
                <el-select v-model="formInline.status" placeholder="请选择活动区域">
                    <el-option label="全部" value=""></el-option>
                    <el-option label="空闲" value="1"></el-option>
                    <el-option label="占用" value="2"></el-option>
                    <el-option label="已坏" value="3"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item size="mini">
                <el-button type="primary" @click="doQuery" plain>查询</el-button>
            </el-form-item>
        </el-form>

        <!-- 按钮栏 -->
        <el-row>
            <el-button size="mini" type="primary" @click="openAdd">添加</el-button>
        </el-row>

        <!-- 表格栏 -->
        <el-table :data="tableData.list" size="mini" style="margin-top:20px" max-height="300" stripe header-cell-class-name="tableheader">
            <el-table-column prop="id" width="220" label="机器码"></el-table-column>
            <el-table-column prop="remarks" width="220" label="备注"></el-table-column>
            <el-table-column prop="status" label="状态" :formatter="checkStatus"></el-table-column>
            <el-table-column prop="createdBy" label="创建用户" :formatter="getCreater"></el-table-column>
            <el-table-column prop="createdAt" label="创建时间"></el-table-column>
            <el-table-column prop="updatedBy" label="更新用户" :formatter="getUpdater"></el-table-column>
            <el-table-column prop="updatedAt" label="更新时间"></el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button @click="openEdit(scope.row)" type="text" size="small">编辑</el-button>
                </template>
            </el-table-column>
        </el-table>
        <!-- 翻页 -->
        <el-pagination small background hide-on-single-page style="margin-top: 10;" @current-change="handleCurrentChange" layout="prev, pager, next, jumper" :total="tableData.totalCount"></el-pagination>
    </el-card>
    <!-- 详情弹出框（新增/修改） -->
    <el-drawer :title="infoData.row.edit?'PC修改':'PC新增'" :visible.sync="drawer" ref="drawer" :before-close="handleClose">
        <el-form :model="infoData.row"  :rules="infoData.rules" ref="pcForm" label-width="80px" style="margin:20">
            <el-form-item label="机器码" prop="id">
                <el-input placeholder="请输入机器码" v-model.trim="infoData.row.id" :readonly="infoData.row.edit"></el-input>
            </el-form-item>
            <el-form-item label="备注" prop="remarks">
                <el-input placeholder="请输入备注" v-model.trim="infoData.row.remarks"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">保存</el-button>
            </el-form-item>
        </el-form>
    </el-drawer>

</div>
<script src="main/resources/version/version/version.js"></script>
