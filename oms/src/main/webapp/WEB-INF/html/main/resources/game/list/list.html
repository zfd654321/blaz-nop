<div id="main">
    <div class="titleline">游戏列表</div>
    <el-card class="box-card">
        <!-- 查询栏 -->
        <el-form :inline="true" :model="formInline" class="demo-form-inline">
            <el-form-item label="游戏编号" size="mini">
                <el-input  v-model.trim="formInline.id" placeholder="游戏编号"></el-input>
            </el-form-item>
            <el-form-item label="游戏名称" size="mini">
                <el-input  v-model.trim="formInline.name" placeholder="游戏名称"></el-input>
            </el-form-item>
            <el-form-item label="屏幕版本" size="mini">
                <el-select v-model="formInline.screen" placeholder="请选择屏幕版本">
                    <el-option label="全部" value=""></el-option>
                    <el-option label="竖屏" value="1"></el-option>
                    <el-option label="横屏" value="2"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item size="mini">
                <el-button type="primary" @click="doQuery" plain>查询</el-button>
            </el-form-item>
        </el-form>

        <!-- 按钮栏 -->
        <el-row>
            <el-button size="mini" type="primary" @click="openAdd">添加</el-button>
        </el-row>

        <!-- 表格栏 -->
        <el-table :data="tableData.list" size="mini" style="margin-top:20px" max-height="300" stripe header-cell-class-name="tableheader">
            <el-table-column prop="id" label="游戏编号"></el-table-column>
            <el-table-column prop="name" label="游戏名称"></el-table-column>
            <el-table-column prop="version" label="版本号"></el-table-column>
            <el-table-column prop="screen" label="屏幕版本" :formatter="checkScreen"></el-table-column>
            <el-table-column prop="camera" label="摄像头版本"></el-table-column>
            <el-table-column prop="createdBy" label="创建用户" :formatter="getCreater"></el-table-column>
            <el-table-column prop="createdAt" label="创建时间"></el-table-column>
            <el-table-column prop="updatedBy" label="更新用户" :formatter="getUpdater"></el-table-column>
            <el-table-column prop="updatedAt" label="更新时间"></el-table-column>
            <el-table-column label="操作" width="170">
                <template slot-scope="scope">
                    <el-button @click="openEdit(scope.row)" type="text" size="small">更新</el-button>
                    <el-button @click="showLog(scope.row)" type="text" size="small">日志</el-button>
                    <el-button @click="showJson(scope.row)" type="text" size="small">查看</el-button>
                    <el-button @click="downZip(scope.row)" type="text" size="small">下载</el-button>
                </template>
            </el-table-column>
        </el-table>
        <!-- 翻页 -->
        <el-pagination small background hide-on-single-page style="margin-top: 10;" @current-change="handleCurrentChange" layout="prev, pager, next, jumper" :total="tableData.totalCount"></el-pagination>
    </el-card>
    <!-- 详情弹出框（新增/修改） -->
    <el-drawer :title="infoData.row.edit?'游戏更新':'游戏新增'" :visible.sync="drawer" ref="drawer" :before-close="handleClose" v-loading="loading" element-loading-text="正在上传，请稍候">
        <el-form :model="infoData.row"  :rules="infoData.rules" ref="pcForm" label-width="80px" style="margin:20">
            <el-form-item label="游戏编号" prop="id">
                <el-input placeholder="请输入游戏编号" v-model.trim="infoData.row.id" :readonly="infoData.row.edit"></el-input>
            </el-form-item>
            <el-form-item label="版本号" prop="version">
                <el-input placeholder="请输入版本号" v-model.trim="infoData.row.version"></el-input>
            </el-form-item>
            <el-form-item label="游戏json" prop="jsonFile">
                <el-upload class="upload-demo" :file-list="infoData.jsonFile" ref="upload" action="#" drag :on-change="jsonOnChange" :auto-upload="false" :multiple="false" accept=".json">
                    <i class="el-icon-upload"></i>
                    <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em>
                    </div>
                </el-upload>
            </el-form-item>
            <el-form-item label="游戏zip包" prop="zipFile">
                <el-upload class="upload-demo" :file-list="infoData.zipFile" ref="upload" action="#" drag :on-change="zipOnChange" :auto-upload="false" :multiple="false" accept=".zip">
                    <i class="el-icon-upload"></i>
                    <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em>
                    </div>
                </el-upload>
            </el-form-item>
            <el-form-item label="更新说明" prop="versionLog">
                <el-input placeholder="请输入更新说明" v-model.trim="infoData.row.versionLog"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">保存</el-button>
            </el-form-item>
        </el-form>
    </el-drawer>

    <el-drawer title="更新日志" :visible.sync="logDrawer" ref="logDrawer">

        <el-radio-group v-model="logData.reverse" size="mini" style="margin: 0 20">
            <el-radio-button :label="true">正序</el-radio-button>
            <el-radio-button :label="false">倒序</el-radio-button>
        </el-radio-group>
        <el-timeline :reverse="logData.reverse" style="margin:20">
            <el-timeline-item v-for="(version, index) in logData.list" :key="index" :timestamp="version.updatedAt" placement="top">
                <el-card class="box-card" style="line-height: 30px;">
                    <p>{{version.version}}<el-tag size="small" style="margin-left:10" :type="statusType(version.status)">{{getStatus(version.status)}}</el-tag></p>
                    <p>{{version.versionLog}}</p>
                    <p><i class="el-icon-user"></i>{{getUser(version.updatedBy)}}</p>
                </el-card>
            </el-timeline-item>
        </el-timeline>
    </el-drawer>

</div>
<script src="main/resources/game/list/list.js"></script>
