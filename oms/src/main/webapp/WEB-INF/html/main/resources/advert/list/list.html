<div id="main">
    <div class="titleline">广告列表</div>
    <transition name="el-zoom-in-top">
        <el-card class="box-card" v-show="ready">
        <!-- 查询栏 -->
        <el-form :inline="true" :model="formInline" class="demo-form-inline">
            <el-form-item label="名称" size="mini">
                <el-input  v-model.trim="formInline.name" placeholder="名称"></el-input>
            </el-form-item>

            <el-form-item label="屏幕版本" size="mini">
                <el-select v-model="formInline.screen" placeholder="屏幕版本">
                    <el-option label="全部" value=""></el-option>
                    <el-option label="竖屏" value="1"></el-option>
                    <el-option label="横屏" value="2"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item size="mini">
                <el-button type="primary" @click="doQuery" plain>查询</el-button>
            </el-form-item>
        </el-form>

        <!-- 按钮栏 -->
        <el-row>
            <el-button size="mini" type="primary" @click="openAdd">添加</el-button>
        </el-row>

        <!-- 表格栏 -->
        <el-table :data="tableData.list" size="mini" style="margin-top:20px" max-height="300" stripe header-cell-class-name="tableheader">
            <el-table-column prop="id" label="广告编号"></el-table-column>
            <el-table-column prop="name" label="广告名称"></el-table-column>
            <el-table-column prop="screen" label="屏幕版本":formatter="checkScreen"></el-table-column>
            <el-table-column prop="type" label="类型" :formatter="checkType"></el-table-column>
            <el-table-column prop="createdBy" label="创建用户" :formatter="getCreater"></el-table-column>
            <el-table-column prop="createdAt" label="创建时间"></el-table-column>
            <el-table-column prop="updatedBy" label="更新用户" :formatter="getUpdater"></el-table-column>
            <el-table-column prop="updatedAt" label="更新时间"></el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button @click="openEdit(scope.row)" type="text" size="mini">编辑</el-button>
                    <el-button @click="deleteRow(scope.row)" type="text" size="mini">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
        <!-- 翻页 -->
        <el-pagination small background hide-on-single-page style="margin-top: 10;" @current-change="handleCurrentChange" layout="prev, pager, next, jumper" :total="tableData.totalCount"></el-pagination>
    </el-card>
    </transition>
    <!-- 详情弹出框（新增/修改） -->
    <el-drawer :title="infoData.row.edit?'广告修改':'广告新增'" :visible.sync="drawer" ref="drawer" :before-close="handleClose">
        <el-form :model="infoData.row"  :rules="infoData.rules" ref="pcForm" label-width="80px" style="margin:20" size="mini">
            <el-form-item label="广告编号" prop="id">
                <el-input placeholder="请输入广告编号" v-model.trim="infoData.row.id" :readonly="infoData.row.edit"></el-input>
            </el-form-item>
            <el-form-item label="广告名称" prop="name">
                <el-input placeholder="请输入广告名称" v-model.trim="infoData.row.name"></el-input>
            </el-form-item>
            <el-form-item label="广告备注" prop="remarks">
                <el-input placeholder="请输入广告备注" v-model.trim="infoData.row.remarks"></el-input>
            </el-form-item>
            <el-form-item label="选择模板" prop="type">
                <el-cascader v-model="infoData.typeCheck" :options="typeData.typeSelect" :show-all-levels="false" :props="{ expandTrigger: 'hover' }" @change="changeType"></el-cascader>
            </el-form-item>
            <el-divider></el-divider>
            <el-alert :title="infoData.typeRemarks" type="info" :closable="false" show-icon style="margin: 20 0;"></el-alert>

            <!-- 图片列表 -->
            <template v-if="infoData.meidaType==1">
                <el-form-item label="图片列表">
                    <el-button @click="addDomain" :disabled="infoData.row.resourceList.length>=5">添加</el-button>
                </el-form-item>
                <el-form-item prop="resources" v-for="(domain, index) in infoData.row.resourceList" :prop="'resourceList.' + index + '.value'" :rules="{required: true, message: '资源不能为空', trigger: 'change'}">
                    <el-input placeholder="请选择资源" readonly v-model.trim="domain.value" :id="'resource'+index" style="width:350">
                        <el-button slot="append" icon="el-icon-picture-outline" @click="checkResource(domain.value,'resource'+index,'img')"></el-button>
                    </el-input>
                    <el-button @click.prevent="removeDomain(index)" :disabled="infoData.row.resourceList.length<=1">删除</el-button>
                </el-form-item>
                <el-form-item label="轮播间隔" prop="scount">
                    <el-input placeholder="请输入轮播间隔" v-model.trim="infoData.row.scount"></el-input>
                </el-form-item>
            </template>

            <!-- 视频 -->
            <template v-if="infoData.meidaType==2">
                <el-form-item label="视频资源" prop="resources" v-for="(domain, index) in infoData.row.resourceList" :prop="'resourceList.' + index + '.value'" :rules="{required: true, message: '资源不能为空', trigger: 'change'}">
                    <el-input placeholder="请选择资源" readonly v-model.trim="domain.value" :id="'resource'+index" style="width:350">
                        <el-button slot="append" icon="el-icon-picture-outline" @click="checkResource(domain.value,'resource'+index,'video')"></el-button>
                    </el-input>
                </el-form-item>
                <el-form-item label="音量" prop="scount">
                    <el-input placeholder="请输入音量" v-model.trim="infoData.row.scount"></el-input>
                </el-form-item>
            </template>

            <el-form-item>
                <el-button type="primary" @click="onSubmit">保存</el-button>
            </el-form-item>
        </el-form>
    </el-drawer>

</div>
<script src="main/resources/advert/list/list.js"></script>
