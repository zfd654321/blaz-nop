<div id="main">
    <div class="titleline">主页</div>
    <transition name="el-zoom-in-top">
        <el-card class="box-card" v-show="ready">
            <el-calendar v-model="value"></el-calendar>
        </el-card>
    </transition>
</div>

<script>
    var mainVue = new Vue({
        el: '#main',
        data: {
            ready: false,
            value: new Date()
        },
        mounted: function () {
            this.ready = true;
        }
    })
</script>
