<div id="resource">
    <data-list ref="dataList"></data-list>
    <!-- 添加/更新弹出框 -->
    <data-edit ref="dataEdit"></data-edit>

</div>
<script>
    var resourceVue = new Vue({
        el: '#resource',
        components: {
            'data-list': httpVueLoader('main/resources/resources/list/components/dataCheckList.vue'),
            'data-edit': httpVueLoader('main/resources/resources/list/components/dataEdit.vue')
        },
        data: {

        },
        methods: {
            loadResources(url, type, returnFun) {
                if (this.$refs.dataList) {
                    console.log(111)
                    this.$refs.dataList.resourcesDrawer = true;
                    this.$refs.dataList.resourceUrl = url;
                    this.$refs.dataList.formInline.type = type;
                    this.$refs.dataList.returnFun = returnFun
                    this.$refs.dataList.loadDataList()
                } else {
                    setTimeout(() => {
                        this.loadResources(url, type, returnFun)
                    }, 100);
                }
            }
        }
    })
</script>
