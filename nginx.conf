# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user root root;
worker_processes auto;
error_log logs/error.log;
pid logs/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
# include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    #keepalive_timeout  0;
    keepalive_timeout 65;

    gzip on;

    #域名bltest.ar-max.com，做新框架测试服使用
    server {
        listen 80;
        listen 443 ssl;
        server_name bltest.ar-max.com;
        client_max_body_size 30000m;
        ssl_certificate cert/bltest.ar-max.com.crt;
        ssl_certificate_key cert/bltest.ar-max.com.key;

        location ~ ^/html/ {
            root /home/static/;
            access_log off;
            expires 30d;
        }
        #微信小程序授权检测目录
        location /wx/ {
            alias	/home/static/wx/;
            access_log on;
            autoindex on;
            expires 30d;
        }
        #静态文件目录
        location /files/ {
            alias	/home/static/resources/;
            access_log on;
            autoindex on;
            expires 30d;
        }
        #大屏接口 端口8090
        location ^~/tcs/ {
            proxy_pass http://127.0.0.1:8090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            index index.html index.htm;
            client_max_body_size 30000m;
            proxy_connect_timeout 600;
            proxy_read_timeout 600;
            proxy_send_timeout 600;
        }
        #后台接口 端口8091
        location ^~/oms/ {
            proxy_pass http://127.0.0.1:8091;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            index index.html index.htm;
            client_max_body_size 30000m;
            proxy_connect_timeout 600;
            proxy_read_timeout 600;
            proxy_send_timeout 600;
        }
        #微信接口 端口8092
        location ^~/wxs/ {
            proxy_pass http://127.0.0.1:8092;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            index index.html index.htm;
            client_max_body_size 30000m;
            proxy_connect_timeout 600;
            proxy_read_timeout 600;
            proxy_send_timeout 600;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }


    }
    #域名zentao.ar-max.com，做禅道服务使用
    server {
        listen 80;
        server_name zentao.ar-max.com;
        client_max_body_size 30000m;
        #禅道服务器 端口号8999
        location / {
            proxy_pass http://127.0.0.1:8999;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            index index.html index.htm;
            client_max_body_size 30000m;
            proxy_connect_timeout 600;
            proxy_read_timeout 600;
            proxy_send_timeout 600;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }


    }

    #域名arcloud.shishiar.cn，做视视AR小程序服务器使用
    server {
        listen 80;
        listen 443 ssl;
        server_name arcloud.shishiar.cn;
        client_max_body_size 30000m;
        ssl_certificate cert/arcloud.shishiar.cn.crt;
        ssl_certificate_key cert/arcloud.shishiar.cn.key;

        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 5m;

        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        #视视AR小程序服务器 端口号7001
        location / {
            proxy_pass http://127.0.0.1:7001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }


    }

    #域名ardang.shishiar.cn，做AR云学四史小程序服务器使用
